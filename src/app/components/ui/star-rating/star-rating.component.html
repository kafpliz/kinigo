<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="200" height="24">
    <defs>
        <linearGradient id="half">
            <stop offset="0%" stop-color="#E50000" />
            <stop [attr.offset]="(rating !== undefined ? rating : 0) + '%'" stop-color="#E50000" />
            <stop offset="0%" stop-color="#999999" />
            <stop offset="100%" stop-color="#999999" />
        </linearGradient>
    </defs>
    <symbol id="star" viewBox="0 0 24 24">
        <polygon points="12,2 15,8 22,9 17,14 18,21 12,17 6,21 7,14 2,9 9,8" />
    </symbol>

    <g>
        <use href="#star" fill="url(#half)" x="0" y="0" />
        <use href="#star" fill="url(#half)" x="24" y="0" />
        <use href="#star" fill="url(#half)" x="48" y="0" />
        <use href="#star" fill="url(#half)" x="72" y="0" />
        <use href="#star" fill="url(#half)" x="96" y="0" />
    </g>
</svg>
